<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Gambling</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Weather Gambling</h1>
        <button>
            <a href="/" class="login">Home</a>
        </button>
    </div>
    <div class="main-content">
        <div class="login-box">
            <h2>Account</h2>
            <div class="login-options">
                <a href="/oauth2/authorization/github" class="login-github">
                    <img src="/images/github.png" alt="GitHub">
                </a>
                <span>or</span>
                <a href="/oauth2/authorization/google" class="login-google">
                    <img src="/images/google.png" alt="Google">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
